---
label: Two columns (text+image)
hide_body: false
fields:
- type: text
  name: title
  label: Title
  description: 'A big <h2> title '
- type: textarea
  name: paragraph
  label: Paragraph
  description: A nice text regarding an image
  config:
    wysiwyg: true
    schema:
      format: markdown
    required: true
- type: select
  name: text_position
  config:
    source:
      type: simple
    options:
    - text_first
    - text_last
  label: Text position
  default: text_first
- type: file
  name: image
  label: Image
  description: An image in its own column or the vignette to launch a video
- type: text
  name: media_title
  label: Media Title
  description: For SEO purposes it is extremely recommended to indicate a title or
    alt attribute for any images
- type: include
  name: background
  label: Background
  template: background
- type: field_group
  name: call_to_action
  label: Call to action
  fields:
  - type: include
    name: call_to_action
    label: Call to action
    template: call-to-action-link
